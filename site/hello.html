<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        main {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Simple Website</h1>
    </header>

    <main>
        <h2>Welcome to my simple website!</h2>
        <p>This is a basic example to get you started with HTML.</p>
        <p>Feel free to modify and add more content as needed.</p>
    </main>

    <footer>
        <p>&copy; 2024 Simple Website</p>
    </footer>

</body>
</html>
